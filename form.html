<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>forms</title>
</head>   
<body>
  <form>
   First name:<br>
   <input type="text" name="firstname" value="zhangxinru">
   <br><br>
   Last name:<br>
   <input type="text" name="lastname" value="xuesheng">
   <br><br>
   passord:<br>
   <input type="pasaword" name="passord"><br><br>
   email:<br>
   <input type="email" name="" id=""><br><br>
   性别：
   <input type="radio" name="sex">男
   <input type="radio" name="sex" checked="checked">女
   <br><br>
   年龄：
   <input type="number" min="18" max="100">
   <br><br>
   兴趣：<input type="checkbox" name="" id="">rop
   <input type="checkbox" name="" id="">跳舞
   <input type="checkbox" name="" id="">跑步
   <br><br>
   颜色：<input type="color" name="" id="">
   <br><br>
   上传头像：<input type="file" name="" id="">
   <br><br>
   关键词：<input type="search" name="" id=""><br><br>
   智商：<input type="range" name="" id="" min="70" max="260"><br><br>
   <textarea name=""id="" cols="30" rows="10">please input</textarea>
   <br><br>
   <input type="submit" name="submit" value="提交">
   <input type="reset" value="重置">

  </form>

<p>请注意表单本身是不可见的。</p>

<p>同时请注意文本字段的默认宽度是 20 个字符。</p>

</body>
</html>

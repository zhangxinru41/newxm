<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Frame</title>
</head> 
<style>
    .header,
    .aside,
    .main,
    .footer{
      background-color:rgb(112, 5, 5);
      border :1px solid yellow;   
    }
.header,
.footer{
    height: 100px;
}
.aside{
    width:350px;
    float: left;
}
.main,
.aside{
    height:500px;
}
.float-box{
    position: absolute;
    top: 300px;
    left: 500px;
    width: 200px;
    height:200px;
    background-color: yellow;
    }
</style>  
<body>
    <header class="header" style="color:rgb(255, 0, 0)">Header</header>
    <aside class="aside" style="color:rgb(255, 0, 0)">aside</aside>
    <section class="main" style="color:rgb(255, 0, 0)">section</section>
    <footer class="footer" style="color:rgb(255, 0, 0)">footer</footer>
    <div class="float-box" style="color:rgb(255, 0, 0)">box</div>
</body>
</html>
